<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Quotebook</title>
		<link rel="stylesheet" href="css/site.css" />
	</head>
	
	<body>
		<header>
			<a href="index.html"><img alt="img" id="home-button" src="images/home.png"/></a>
			<section id="title"></section>
			<a id="login-link" href="html/login.html"><img alt="img" id="facebook-logo" src="images/facebook.png" />Log In</a>
		</header>
		
		<div id="left-column">
			<a href="html/game.html"><img alt="img" id="game-button" src="images/game.png"/></a>
			<br>
			<div id="filter-box">
				<h4 id="filter-header">Filters</h4>
				Quote
				<input type="checkbox" name="quote-check" class="filter-check"/><br>
				Movie
				<input type="checkbox" name="movie-check" class="filter-check"/><br>
				TV Show
				<input type="checkbox" name="tv-check" class="filter-check"/><br>
				Novel
				<input type="checkbox" name="novel-check" class="filter-check"/><br>
				Actor
				<input type="checkbox" name="actor-check" class="filter-check"/><br>
				<input type="text" class="filter-text"><br>
				Character
				<input type="checkbox" name="char-check" class="filter-check"/><br>
				<input type="text" class="filter-text"><br>
			</div>
		</div>
		
		<div id="page-index">
			<input type="text" id="search" name="search" placeholder="Search Quotebook..."/>
			<img alt="img" id="magnifying-glass" src="images/magnifying_glass.png"/>
		</div>
		
		<footer>
			&copy; 2016
		</footer>
		
	</body>
</html>
